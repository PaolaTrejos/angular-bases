<h4>Agregar personaje</h4>

    <form class="row" (ngSubmit)="emitCharacter()">

      <input
        type="text"
        [(ngModel)]="character.name"
        name="name"
        class="form-control mb-2"
        placeholder="Nombre">

      <input
        type="number"
        [(ngModel)]="character.power"
        name="power"
        class="form-control mb-2"
        placeholder="Poder">

      <button type="submit" class="btn btn-primary">
        Agregar
      </button>

      <!-- <pre>{{character | json}}</pre> -->

    </form>

    <!-- dentro de parentesis llamamos los eventos, ejemplo: (click) y dentro de llaves cuadradas asociamos los atributos, ejemplo: [value] y también tenemos la sintaxis "caja de bananas" [()] que se usa para asociar un evento y un atributo al mismo tiempo, esto también es conocido como to data binding-->
